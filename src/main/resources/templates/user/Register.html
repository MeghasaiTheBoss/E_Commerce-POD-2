<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
 
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="vh-100 bg-light d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4"><strong>Create</strong> an account</h2>
              <form method="post" id="registrationForm">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="********">
                </div>
                <div class="mb-3">
                  <label for="password-repeat" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password-repeat" name="password-repeat" required placeholder="********">
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="license" required>
                  <label class="form-check-label" for="license">I agree to the license terms.</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              </form>
              <div class="mt-3 text-center">
                <a href="Login.html" class="text-muted">Already have an account? <strong>Login here</strong>.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function () {
    $('#registrationForm').on('submit', function (e) {
        e.preventDefault();

        const email = $('#email').val();
        const password = $('#password').val();
        const passwordRepeat = $('#password-repeat').val();
        const licenseAgreed = $('#license').is(':checked');
        const name = $('#name').val();

        if (!licenseAgreed) {
            alert("You must agree to the license terms.");
            return;
        }

        if (password !== passwordRepeat) {
            alert("Passwords do not match.");
            return;
        }

        $.ajax({
            url: 'http://localhost:9090/user/register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                email: email,
                password: password,
                name: name
            }),
            success: function (response) {
                alert("Registration successful!");
                // Optionally redirect or clear form
            },
            error: function (xhr, status, error) {
                alert("Registration failed: " + xhr.responseText);
            }
        });
    });
});
</script>




</body>








</html>
