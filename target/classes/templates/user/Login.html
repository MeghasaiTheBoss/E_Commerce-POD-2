<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Left: Title -->
      <h1 class="h4 mb-0">Shopping</h1>

      <!-- Right: Home Button -->
      <a href="Home.html" class="btn btn-primary btn-sm">Home</a>
    </div>
  </nav>
  <section class="vh-100 bg-light d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4"><strong>Log In</strong> to your account</h2>
              <form method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="********">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                  </div>
                  <a href="Forgotpassword.html" class="text-decoration-none small">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
              <div class="mt-3 text-center">
                <a href="Register.html" class="text-muted">Don't have an account? <strong>Sign up here</strong>.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
